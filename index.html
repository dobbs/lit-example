<!DOCTYPE html>
<title>experiment with lit-element</title>
<script type="module">
 import {LitElement, html, css} from './lit-element.bundled.js'

 class MyElement extends LitElement {
   static get styles() {
     return css`
      :host {
        display: block;
        border: solid 1px gray;
        padding: 16px;
        max-width: 800px;
      }
     `;
   }

   static get properties() {
     return {
       /**
        * The name to say "Hello" to.
        */
       name: {type: String},

       /**
        * The number of times the button has been clicked.
        */
       count: {type: Number},
     };
   }

   constructor() {
     super();
     this.name = 'World';
     this.count = 0;
   }

   render() {
     return html`
       <h1>Hello, ${this.name}!</h1>
       <button @click=${this._onClick} part="button">
         Click Count: ${this.count}
       </button>
       <slot></slot>
     `;
   }

   _onClick() {
     this.count++;
   }
 }
 window.customElements.define("my-element",MyElement);

</script>
<p>goal: prove I can use lit-element without a build</p>
<p><my-element></my-element></p>
<p><my-element name="HTML"></my-element></p>
<p><my-element name="lit-html"></my-element></p>
